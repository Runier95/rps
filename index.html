</head>
<body>
    <script>

    function random() {
        return Math.floor(Math.random()*3);
    }

    function computerPlay() {
        let x=random()
        if (x===0) {
            return 'Rock'
        } else if (x===1) {
            return 'Paper'
        } else {
            return 'Scissors'
        }
    }

    </script>
</body>
</html>
